<body>
    <h1>Formulaire</h1>
<div class="container">
    <form>
       <label for="nom">Veuillez saisir votre nom votre nom :</label>

       <label for="prénom">veuillez saisir votre prénom:</label>
       <input type="text" name="prenom" id="prenom" value="Prénom"/>
 
       <label for="adresse">Veuillez saisir votre adresse:</label>
       <input type="adresse" name="adresse" id="adresse" value="Adresse"/>

       <label for="téléphone">veuillez saisir votre numéro de téléphone:</label>
       <input type="text" name="téléphone" id="téléphone" value="Téléphone"/>
 
       <label for="password">Veuillez saisir votre mot de passe:</label>

        <button type="button">Envoyer</button>
       </div>
    </form>
</div>
